<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card rounded-3 border-0 shadow">
        <div class="card-body">
          <h3 class="card-title text-center">Contactez-nous</h3>
          <form>
            <div class="form-group mt-4">
              <label for="name">Nom complet</label>
              <input type="text" class="form-control" id="name" placeholder="Nom complet">
            </div>
            <div class="form-group mt-4">
              <label for="email">Adresse email</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group mt-4">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Votre message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
