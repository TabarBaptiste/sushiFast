<div class="panier">
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Nom</th>
        <th>Prix</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produit of panier">
        <td><img [src]="urlImages + produit.image" alt="{{ produit.nom }}" class="produit-image"></td>
        <td>{{ produit.nom }}</td>
        <td>{{ produit.prix }}€</td>
        <td><button (click)="removeFromPanier(produit)">Supprimer</button></td>
      </tr>
    </tbody>
  </table>
  <div class="panier-total">
    <p *ngIf="panier.length == 0">Le panier est vide.</p>
    <div *ngIf="panier.length > 0">
      <p>Total : {{ getTotal() }} €</p>

      <p *ngIf="panier.length > 3">
        Prix avec réduction de 5% : <strong>{{ getReduc() }} €</strong>
      </p>  
    <button class="btn btn-success" (click)="validerCommande()">Valider la commande</button>
  </div>
</div>
