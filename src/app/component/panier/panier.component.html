      <div class="produit" *ngFor="let produit of panier">
        <h3>{{ produit.nom }}</h3>
        <img src="{{ produit.image }}" alt="{{ produit.nom }}">
        <div class="description">{{ produit.description }}</div>
        <div class="prix">{{ produit.prix }} â‚¬</div>
        <button (click)="supprimerProduit(produit)">Supprimer</button>
      </div>
    </div>
